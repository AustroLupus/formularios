<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="pagina02.html" method="get">
        <table border="1">
            <tr>
                <td>Ingrese Nombre</td>
                <td><input type="text" maxlength="10" name="nom" autofocus></td>
            </tr>
            <tr>
                <td>Ingrese rut</td>
                <td><input type="text" name="rut" autofocus></td>
            </tr>
            <tr>
                <td>estado civil</td>
                <td>
                    soltero<input type="radio" name="estado" value="soltero">
                    casado<input type="radio" name="estado" value="casado">
                    separado<input type="radio" name="estado" value="separado">
                    viudo<input type="radio" name="estado" value="viudo">
                </td>
            </tr>
            <tr>
                <td>Vivienda</td>
                <td><input type="checkbox" name="casa"></td>
            </tr>
            <tr>
                <td>fecha</td>
                <td><input type="date" name="fecha"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td>select</td>
                <td>
                    <select name="city">
                        <option>paris</option>
                        <option>madrid</option>
                        <option>budapest</option>
                        <option>cairo</option>
                    </select>
                </td>
                <tr>
                    <td>color</td>
                    <td><input type="color" name="col"></td>
                </tr>
                <tr>
                    <td>correo</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>detalles 1</td>
                    <td><input type="text" name="det1" value="ejemplo solo lectura" readonly size="40"></td>
                </tr>
                <tr>
                    <td>detalles 2</td>
                    <td><input type="text" name="det2" value="ejemplo desabilitado" disabled></td>
                </tr>
                <tr>
                    <td>detalles 3</td>
                    <td><input type="text" name="det3" value="ejemplo oculo" hidden></td>
                </tr>
                <tr>
                    <td>numero</td>
                    <td><input type="number" name="numero" value="elnum" min="10" max="100" id="esenum"></td>
                </tr>
            </tr>
            <td colspan="2"><input type="submit" name="boton" value="enviar"></td>
        </table>
    </form>
</body>
</html>
